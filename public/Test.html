<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教育系系學會意見信箱表單</title>
    <link rel="stylesheet" href="styles.css"> <!-- 你的CSS文件 -->
</head>
<body>

<div class="hcontainer">
  <form action="/action_page.php">
  <div class="row">
  <h2>意見信箱</h2>
  <p>請詳閱「意見信箱使用說明」後，再填寫表單，提交表單時視同已閱讀說明。</p>
  </div>
  </form>
  </div>

<div class="container">
  <form id="feedbackForm" action="/action_page.php">
  <div class="row">
    <div class="col-15">
      <label for="name">姓名</label>
    </div>
    <div class="col-75">
      <input type="text" id="name" name="stname"required>
    </div>
  </div>
  <div class="row">
    <div class="col-15">
      <label for="id">學號</label>
    </div>
    <div class="col-75">
      <input type="text" id="id" name="stid">
    </div>
  </div>
  <div class="row">
    <div class="col-15">
      <label for="mail">電子信箱</label>
    </div>
    <div class="col-75">
      <input type="text" id="mail" name="stmail" placeholder="請輸入常用的電子信箱"required>
      <span id="emailError" style="color:red; display:none;">😵‍💫請輸入有效的電子信箱，否則不予受理！😵‍💫</span>
    </div>
  </div>
  <div class="row">
    <div class="col-15">
      <label for="type">信件分類</label>
    </div>
    <div class="col-75">
      <select id="type" name="信件分類">
        <option value="priase">我要讚美🥳</option>
        <option value="advice">我要建議🤓</option>
        <option value="complain">我要抱怨😩</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-15">
      <label for="title">信件主旨</label>
    </div>
    <div class="col-75">
      <input type="text" id="title" name="mailtitle">
    </div>
  </div>
  <div class="row">
    <div class="col-15">
      <label for="content">信件內容</label>
    </div>
    <div class="col-75">
      <textarea id="content" name="mailcontent" placeholder="寫些什麼吧..." style="height:200px"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="col-15">
      <label for="appendix">附件</label>
    </div>
    <div class="col-75">
      <input type="text" id="appendix" name="mailappendix" placeholder="相關證明，如影像，無則免附。">
    </div>
  </div>
  <div class="row">
    <div class="col-15">
      <label for="feedback">是否需要回覆</label>
    </div>
    <div class="col-75">
      <select id="feedback" name="feedback">
        <option value="yes">需要回覆😉</option>
        <option value="no">不須回覆😶</option>
      </select>
    </div>
  </div>
  <br>
  <div class="row">
    <input type="reset" value="我要重寫🫠">
  </div>
  <div class="row">
    <input type="submit" value="我要提交👌">
  </div>
  </form>
</div>


</body>
</html>
